<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fondo negro */
            color: white; /* Texto blanco */
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%; /* Ancho responsivo */
            max-width: 300px; /* Ancho máximo */
        }
        button:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
        }
        #brave-message {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            color: #00ffcc; /* Color del enlace */
        }
    </style>
</head>
<body>
    <h2>Selecciona una opción</h2>
    <button id="cuavana3">Cuavana3</button>
    <button id="detodopeliculas">De Todo Películas</button>
    <div id="brave-message">
        Para una mejor la experiencia, seguridad y para bloquear anuncios, te recomendamos instalar <a href="https://play.google.com/store/apps/details?id=com.brave.browser" target="_blank">Brave desde la Play Store</a>.
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }

        document.getElementById('cuavana3').onclick = function() {
            openLink('https://cuevanahd.me/');
        };

        document.getElementById('detodopeliculas').onclick = function() {
            openLink('https://detodopeliculas.nu/');
        };
    </script>
</body>
</html>
